<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video src="midia/videomp4.mp4"width= "250" controls></video>
        <h1>Agora vamos disponibilizar o vídeo para a maioria dos navegadores</h1>
        <video controls width="250" poster="imagem/imagem.png" autoplay loop>
            <source src="midia/videomp4.mp4" type="video/mp4">
            <source src="midia/videom4v.m4v" type="video/m4v">
            <source src="midia/videowebm.webm" type="video/webm">
            <source src="midia/videoogv.ogv" type="video/ogv">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos , <a href="midia/videomp4.mp4" download=""> clique aqui para baixar em MP4</a></p>
        </video>
        <h1>Agora , Vamos inserir Vídeos do youtube !</h1>
        <iframe width="560" height="250" src="https://www.youtube.com/embed/sxa5dhIouss" title="YouTube video player" frameborder="20" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h1>Agora , vamos inserir vídeos do Vímeo</h1>
        <iframe src="https://player.vimeo.com/video/453612864?h=2da5689b9a&color=ff790f&badge=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


    
</body>
</html>
